<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill in the following information.</p>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8"><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </fieldset><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions.</label><br><br>

        <div class="flex-container"></div>
            <div class="submit"><input type="submit"></input></div>
            <div class="reset"><input type="reset"></input></div>
    </form>
    
    <footer><p1>By filling in the registration form you accept that you data may be harvested and sold to foreign markets.</p1></footer>
</body>
</html>
